<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件市场登录</title>
    <link href="../CSS/login.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/00_Styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--整体尽可能处于中部-->
<div class="top common_box_3">
    <!--上侧广告-->
    <div class="top-msg">
        <p>
            登录文件市场 获取文件
        </p>
    </div>
</div>

<div class="bottom common_box_3">
	<div class="left">
    <!--左侧图片-->
    <div class="left-background common_box_2">
        <img src="../images/logo.jpg">
    </div>
	</div>

	<div class="right common_box_2">
    <!--右侧登录界面-->
    <div class="right-login common_box_1  child_common_box_3">
        <!--    登录提示信息-->
        <div class="right-login-info">
            <p>
                使用账户登录 若没有账户请先注册
            </p>
        </div>
        <!--    用户名-->
        <div class="right-login-userName">
            <div class="l-relative">
                <p>用户名</p>
                <input class="userName" type="text" id="user-name"
                       size="20" value="" placeholder="用户名">
            </div>
        </div>
        <!--    密码-->
        <div class="right-login-password">
            <div class="l-relative">
                <p>密码</p>
                <input class="password" type="password" id="password"
                       size="20" value="" placeholder="请输入密码">
            </div>
        </div>

        <!--    登录按钮-->
        <div class="right-login-log">
            <a href="javascript:void(0)" id="login-account" class="login-button"
               style="background-color: rgb(127, 163, 214);">登&nbsp;录</a>
        </div>

    </div>
    <!--有能力再做这些页面-->
	<div class="right-other common_box_1 child_common_box_2">
    <!--右侧底部注册-->
    	<div class="right-sign-up">
        	<a href="login.html">注册</a>
    	</div>
    <!--右侧底部忘记密码-->
    	<div class="right-forget-password">
        	<a href="login.html">忘记密码</a>
    	</div>
		</div>
	</div>
</div>
</body>
</html>
