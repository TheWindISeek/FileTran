<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--导航栏-->
<div id="FT-header">
    <!--导航栏左部-->
    <div class="toolbar-left">
        <!--        logo图标-->
        <div class="toolbar-logo">
            <img src="../images/logo.jpg" alt="logo">
        </div>
        <!--        一系列跳转网页-->
        <ul class="toolbar-left-menus">
            <li title="首页">
                <!--modify-->
                <a href="main.html">
                    首页
                </a>
            </li>

            <li title="局域网传输">
                <!--modify-->
                <a href="main.html">
                    局域网传输
                </a>
            </li>
            <li title="留言本">
                <!--modify-->
                <a href="main.html">
                    留言本
                </a>
            </li>
        </ul>
    </div>
    <!--导航栏中部-->
    <div class="toolbar-middle">
        <input id="toolbar-search-input" maxlength="2000" autocomplete="off" type="text" value=""
               placeholder="add framework support" style="text-indent: 12px;">
        <button id="toolbar-search-button"><i></i><span>搜索</span></button>
    </div>
    <!--导航栏右部-->
    <div class="toolbar-right">
        <div class="toolbar-right-onlyUser">
            <div class="toolbar-right-btn-user">
                <a href="main.html">
                    用户
                </a>
            </div>
            <div class="toolbar-right-btn-shopping">
                <a href="main.html">
                    购物车
                </a>
            </div>
            <div class="toolbar-right-btn-logging">
                <a href="main.html">
                    登录
                </a>
            </div>
        </div>
    </div>
</div>


<!--主体栏-->
<div class="FT-body">
    <!--    选择栏-->
    <div class="index-sidebar">
        <div class="scrolling-content">
            <!--            选择栏主体-->
            <div class="sidebar-browse">
                <!--                后缀选择-->
                <section class="sidebar_browse_group">
                    <dl>
                        <dt class="tit">
                            <b title="只对前4万条记录分组">后缀</b>
                        </dt>
                        <dd class="sidebar-checkbox">
                            <ul>
                                <li style="display: list-item;">
                                    <label>
                                        <input type="checkbox" value=".zip">
                                        <a href="javascript:void(0)" title=".zip">.zip</a>
                                    </label>
                                </li>
                                <li style="display: list-item;">
                                    <label>
                                        <input type="checkbox" value=".c">
                                        <a href="javascript:void(0)" title=".c">.c</a>
                                    </label>
                                </li>
                                <li style="display: list-item;">
                                    <label>
                                        <input type="checkbox" value=".pdf">
                                        <a href="javascript:void(0)" title=".pdf">.pdf</a>
                                    </label>
                                </li>
                                <li style="display: list-item;">
                                    <label>
                                        <input type="checkbox" value=".java">
                                        <a href="javascript:void(0)" title=".java">.java</a>
                                    </label>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                </section>
                <!--                用途选择-->
                <section class="sidebar_browse_group">
                    <dl>
                        <dt class="tit">
                            <b title="只对前4万条记录分组">用途</b>
                        </dt>
                        <dd class="sidebar-checkbox">
                            <ul>
                                <li style="display: list-item;">
                                    <label>
                                        <input type="checkbox" value="程序">
                                        <a href="javascript:void(0)" title="程序">程序</a>
                                    </label>
                                </li>
                                <li style="display: list-item;">
                                    <label>
                                        <input type="checkbox" value="表">
                                        <a href="javascript:void(0)" title="表">表</a>
                                    </label>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" title="查看更多">查看更多</a>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                </section>
                <!--                大小选择-->
                <section class="sidebar_browse_group">
                    <b title="只对前4万条记录分组">大小</b>
                    <input id="sidebar-search-input-left" maxlength="2000" autocomplete="off" type="text" value=""
                           placeholder="0" style="text-indent: 12px;">
                    <p>-</p>
                    <input id="sidebar-search-input-right" maxlength="2000" autocomplete="off" type="text" value=""
                           placeholder="50" style="text-indent: 12px;">
                </section>
                <!--                猜你喜欢-->
                <section class="sidebar_browse_group">
                    <dl>
                        <dt class="tit">
                            <b title="只对前4万条记录分组">猜你喜欢</b>
                        </dt>
                        <dd class="sidebar-checkbox">
                            <ul>
                                <li style="display: list-item;">
                                    <a href="javascript:void(0)" title="C语言源程序">C语言源程序</a>
                                </li>
                                <li style="display: list-item;">
                                    <a href="javascript:void(0)" title="表格">表格</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" title="查看更多">查看更多</a>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                </section>
            </div>
            <!--            选择栏底框-->
            <section class="blog_post_section">
                <h2>By JeffreySharp and ...</h2>
            </section>
        </div>
    </div>
    <!--    文件显示框-->
    <div class="file-choose">
        <!--        过滤器-->
        <div class="file-choose-filter">
            <ul class="file-choose-filter-middle">
                <li class="file-choose-filter-item">
                    名称
                </li>
                <li class="file-choose-filter-item">
                    类型
                </li>
                <li class="file-choose-filter-item">
                    大小
                </li>
            </ul>
        </div>
        <!--        文件容纳器-->
        <div class="file-choose-container">
            <!--            文件块-->
            <div class="file">
                <!--                点击链接跳转到更具体的介绍页面-->
                <a href="javascript:void(0)">
                    <!--                文件名称-->
                    <div>
                        Content
                    </div>
                    <!--                文件类型-->
                    <div>
                        .java
                    </div>
                    <!--                文件大小-->
                    <div>
                        1MB
                    </div>
                </a>
            </div>
            <div class="file">
                <!--                点击链接跳转到更具体的介绍页面-->
                <a href="javascript:void(0)">
                    <!--                文件名称-->
                    <div>
                        云计算导论
                    </div>
                    <!--                文件类型-->
                    <div>
                        .pdf
                    </div>
                    <!--                文件大小-->
                    <div>
                        16MB
                    </div>
                </a>
            </div>
            <div class="file">
                <!--                点击链接跳转到更具体的介绍页面-->
                <a href="javascript:void(0)">
                    <!--                文件名称-->
                    <div>
                        IDEA
                    </div>
                    <!--                文件类型-->
                    <div>
                        .zip
                    </div>
                    <!--                文件大小-->
                    <div>
                        880MB
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>


<!--底部-->
<div class="FT-footer">
    <div>
        <a href="main.html">
            联系我们
        </a>
    </div>
    <div>
        <a href="main.html">
            问题反馈
        </a>
    </div>
    <div>
        <a href="main.html">
            加入我们
        </a>
    </div>
</div>

</body>
</html>
