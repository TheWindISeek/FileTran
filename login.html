<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件市场登录</title>
    <link href="CSS/login.css" rel="stylesheet" type="text/css" />
    <link href="CSS/00_Styles.css" rel="stylesheet" type="text/css"/>
    <link href="CSS/01_General_Box.css" rel="stylesheet" type="text/css"/>
    <link href="CSS/02_Button.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container_background">
<!--整体尽可能处于中部-->
<div class="container_box common_box_3">
	<div class="top common_blue_box_2 child_center">
    	<!--上侧广告-->
    	<div class="top-msg child_center">
        	<p>
            登录文件市场 获取文件
        	</p>
    	</div>
	</div>
	<div class="bottom common_box_1">
		<div class="bottom_container">
			<div class="left_container">
				<div class="left common_box_4">
    				<!--左侧图片-->
    				<div class="left-background">
        				<img class="left_logo" src="images/logo.jpg">
    				</div>
				</div>
			</div>
			<div class="right_container">
				<div class="right common_box_2">
    				<!--右侧登录界面-->
    				<div class="right-login child_common_box_4">
        				<!--    登录提示信息-->
        				<div class="right-login-info right-login-child">
            				<p>
                				使用账户登录 若没有账户请先注册
            				</p>
        				</div>
        			<!--    用户名-->
        				<div class="right-login-userName right-login-child">
            				<div class="l-relative">
                				<p>用户名</p>
                				<input
							   class="userName"
							   type="text"
							   id="user-name"
							   size="20"
							   value=""
							   placeholder="用户名">
            				</div>
        				</div>
        				<!--    密码-->
        				<div class="right-login-password right-login-child">
            				<div class="l-relative">
                			<p>密码</p>
                			<input class="password"
								   type="password"
								   id="password"
								   size="20"
								   value=""
								   placeholder="请输入密码">
            				</div>
        				</div>
        				<!--    登录按钮-->
        				<button class="right-login-log right-login-child btn-19">
            				<a href="javascript:void(0)"
						   		id="login-account">
								登&nbsp;录
							</a>
        				</button>
    				</div>
    				<!--有能力再做这些页面-->
					<div class="right-other child_common_box_4">
    					<!--右侧底部注册-->
    					<div class="right-sign-up  btn-19 child_center">
        					<a href="login.html">注册</a>
    					</div>
    					<!--右侧底部忘记密码-->
    					<div class="right-forget-password  btn-19 child_center">
        					<a href="login.html">忘记密码</a>
    					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
